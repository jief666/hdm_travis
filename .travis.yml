sudo: false
language: cpp
compiler:
  - gcc
#  - clang
addons:
  apt:
    sources:
       - ubuntu-toolchain-r-test
#      - llvm-toolchain-precise-3.8
    packages:
       - g++-6
       - libfuse-dev
       - libattr1-dev
       - openssl
       - libssl-dev
install:
  - export PATH=../.settings/jief_build_scripts:$PATH
before_script: cd buildTravis
script:
  - pwd
  - gcc -v
  - which g++-6 
  - make all
  